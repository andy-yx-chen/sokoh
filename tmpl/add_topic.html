<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <title>Add a new topic</title>
    </head>
    <body style="font-size:9pt;">
        <form enctype="application/x-www-form-urlencoded" method="POST" action="index.html">
            <table style="border:0; width:80%;">
                <tr>
                    <td style="width:40px;">Title: </td>
                    <td><input name="title" type="text" size="50"/></td>
                </tr>
                <tr>
                    <td>Description:</td>
                    <td><textarea name="description" rows="6" cols="50"></textarea></td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td><input type="submit" value="Add"/></td>
                </tr>
            </table>
        </form>
    </body>
</html>
